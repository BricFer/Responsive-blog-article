<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="flex">

  <section class="container flex">
    <figure class="container__pic">
      
    </figure>

    <div class="card">
      <div class="card__info">
        <p class="card__tag">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
      </div>

      <div class="card__texts">
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    </div>

    <div class="author flex">
      <img src="assets/images/image-avatar.webp" alt="Author's picture" class="author__img">
      <h2 class="author__name">Greg Hooper</h2>
    </div>
  </section>
  
  <div class="attribution flex">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>

    <p>
      Coded by <a href="https://github.com/BricFer" target="_blank">Briceida Fernandez</a>.
    </p>
  </div>
</body>
</html>
